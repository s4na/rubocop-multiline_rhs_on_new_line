Layout/MultilineRhsOnNewLine:
  Description: 'Put the right-hand side of a multiline assignment on a new line.'
  Enabled: true
  # Autocorrect expands tabs to spaces using Layout/IndentationWidth as the tab
  # stop size before reindenting, so the result is always space-based. This is
  # safe for any indentation style.
  SafeAutoCorrect: true
  VersionAdded: '0.1.0'
