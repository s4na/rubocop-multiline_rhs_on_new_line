Layout/MultilineRhsOnNewLine:
  Description: 'Put the right-hand side of a multiline assignment on a new line.'
  Enabled: true
  # SafeAutoCorrect is false because the autocorrect rewrites indentation based
  # on character count. Codebases that mix tabs and spaces may receive incorrect
  # indentation after correction. Set to true if your project enforces
  # space-only indentation (e.g. `Layout/IndentationStyle: EnforcedStyle: spaces`).
  SafeAutoCorrect: false
  VersionAdded: '0.1.0'
